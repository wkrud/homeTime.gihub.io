<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        #day-wrapper {
            width: 500px;
        }

        #day-bar {
            width: 100%;
            height: 30px;
            background-color: grey;
            text-align: center;
            color: aliceblue;
        }

        #dBar {
            width: 1%;
            height: 30px;
            background-color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="day-wrapper">
        <div id="dayDiv">
            <div id="enter-time-wrapper">
                <label for="">출근시간 : </label><br>
                <input type="number" id="enter-hour" value="9">시
                <input type="number" id="enter-minute" value="0">분
                <br>
                <label for="">근무시간(점심포함) : </label><br>
                <input type="number" id="work-hour" value="9">시
                <input type="number" id="work-minute" value="0">분
            </div>
            <h1></h1>
            <h2 style="display: inline-block;"></h2>
            <h3 style="display: inline-block;"></h3>
        </div>
        <div id="day-bar">
            <div id="dBar"></div>
        </div>
        <div id=" endTime">
            <h2>점심시간 : <span id="lunch"></span></h2>
            <h2>퇴근시간 : <span id="home"></span></h2>
        </div>
        <div id="hidden-goods"></div>
    </div>
    <script>
        let comeTime = 9 * 60;
        let workTime = 9 * 60;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let days = 0;
        $(document).ready(function(){
            $('#enter-hour').on('input', function(){
                if(this.value > 14 || this.value <0){
                    alert("제대로 적으십쇼");
                    $('#enter-hour').val(9);
                }
                else{
                    comeTime = (this.value * 60) + $('#enter-minute').val;
                    calcTime();
                } 
            })
            $('#enter-minute').on('input', function(){
                if(this.value > 60 || this.value <0){
                    alert("제대로 적으십쇼");
                    $('#enter-minute').val(0);
                }
                else {comeTime = this.value + ($('#enter-hour').val*60); calcTime();}
            })
            $('#work-hour').on('input', function(){
                if(this.value < 0){
                    alert("제대로 적으십쇼");
                    $('#enter-hour').val(9);
                }
                else {workTime = (this.value * 60) + $('#work-minute').val; calcTime();}
            })
            $('#work-minute').on('input', function(){
                if(this.value <0 ||this.value > 60){
                    alert("제대로 적으십쇼");
                    $('#enter-hour').val(0);
                }
                else {workTime = this.value + ($('#work-hour').val*60); calcTime();}
            })
        });
        
        function thisTime () {
            let day = new Date();
            let amPm = '';
            if (day.getHours() < 12) {
                amPm = 'AM';
            } else {
                amPm = 'PM';
            };

            let curTime = 0;
            if (day.getHours() == 12) {
                curTime = day.getHours();
            } else {
                curTime = day.getHours() % 12;
            };
            seconds = day.getSeconds();
            minutes = day.getMinutes();
            hours = day.getHours();
            days =day.getDay();
            let today = (day.getFullYear() + "/" + (day.getMonth() + 1) + "/" + day.getDate());
            let time = (amPm + ' ' + curTime + ":" + day.getMinutes() + ":" + day.getSeconds());
            let millis = day.getMilliseconds();
            let h3Text = millis + '지루하면 보는 밀리초';

            var startHour = $('#enter-hour').val();
            var endHour = $('#enter-hour').val() * 60 * 60 * 1000 + $('#work-hour').val() * 60 * 60 * 1000;

            $('#dayDiv > h1').text(today);
            $('#dayDiv > h2').text(time);
            $('#dayDiv > h3').text(h3Text);
            
            var current = (100 / (9 * 60 * 60 * 1000))
                         * (((day.getHours() * 60 * 60 * 1000
                            + day.getMinutes() * 60 * 1000
                            + day.getSeconds() * 1000
                            + day.getMilliseconds()) - 9 * 60 * 60 * 1000));

            // 시작시간 적용
            // var current = (100 / ($('#work-hour').val() * 60 * 60 * 1000 + $('#work-minute').val() * 60 * 1000))
            //              * (((day.getHours() * 60 * 60 * 1000
            //                 + day.getMinutes() * 60 * 1000
            //                 + day.getSeconds() * 1000
            //                 + day.getMilliseconds()) - ($('#work-hour').val() * 60 * 60 * 1000 + $('#work-minute').val() * 60 * 1000))) - startHour;
                            
            // 시작시간 적용
            if (current <= 100 && (day.getHours() > $('#enter-hour').val() 
            || (day.getHours() == $('#enter-hour').val() && day.getMinutes() >= $('#enter-minute').val()))) {
                let perc = Math.floor(current) + '%';
                $('#dBar').css('width', perc);
                $('#dBar').text(Math.floor(current * 10000) / 10000 + '%');
            };

            // if (current <= 100 && day.getHours() > 9) {
            //     let perc = Math.floor(current) + '%';
            //     // console.log(current);
            //     $('#dBar').css('width', perc);
            //     $('#dBar').text(Math.floor(current * 10000) / 10000 + '%');
            // };
        };

        setInterval(function() {
            thisTime();
            calcTime();
           
        }, 1);
        function calcTime(){
            //점심 11:45분
            if(hours<=11&& minutes<=45){
                let time = 11*60+45 - (hours*60 + minutes);
                $('#lunch').text(parseInt(time/60)+'시간'+(time%60)+'분 전')
            }
            else{
                $('#lunch').text('점심 끝')
                if(hours<= 18){  
                    let time = 18*60-((9*60) - parseInt(comeTime)) - (hours*60 + minutes);
                    
                    if(days ==3) {time =time -30}
                   
                    if(time< 60){
                        $('#home').text((time%60)+'분 전')
                        $('#home').css('color', 'red');
                    }
                    else{
                        $('#home').text(parseInt(time/60)+'시간'+(time%60)+'분 전')
                    }
                }
            }
        }
        function endMsg() {
            $('#day-bar').hide();
            $('#hidden-goods').text('퇴근!!!');
            $('#hidden-goods').show();
        };
    </script>
